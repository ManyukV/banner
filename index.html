<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="banner">
      <div class="banner__wrapper">
        <div class="banner__title">
          <h1>Демо-версия</h1>
          <p>
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button data-open>
            <span> Попробовать бесплатно </span>
            <img src="./img/arrow.png" alt="перейти" />
          </button>
        </div>
        <div class="banner__img">
          <img src="./img/bannerIMG.png" alt="изображние банера" />
        </div>
      </div>
    </section>
    <div class="modal hide">
      <div class="modal__dialog">
        <div class="modal__content">
          <button class="modal__close" data-close>
            <img src="./img/close.png" alt="закрыть" />
          </button>
          <form action="#">
            <h2>Войти в систему</h2>
            <input type="text" placeholder="Email/Телефон" />
            <input type="password" placeholder="Пароль" />
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox" class="checkbox" />
              <label for="checkbox" id="checkbox-label">Запомнить пароль</label>
            </div>
            <a href="#">Восстановить</a>
            <button class="login">Войти</button>
            <button class="register">Зарегестрироваться</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
